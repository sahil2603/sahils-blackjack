<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg" xml:lang="en">
  <rect width="300" height="420" rx="22" fill="#ffffff"/>
  <rect x="8" y="8" width="284" height="404" rx="18" fill="none" stroke="#e6e6e6" stroke-width="2"/>

  <!-- top-left rank -->
  <text x="28" y="46" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="700" fill="#E63946">
    5
  </text>

  <!-- top-left small suit below rank -->
  <text x="28" y="84" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#E63946">
    ♦
  </text>

  <!-- big center suit -->
  <text x="50%" y="52%" font-family="Arial, Helvetica, sans-serif" font-size="140" font-weight="700" fill="#E63946"
    text-anchor="middle" dominant-baseline="middle">♦</text>

  <!-- mirrored bottom-right rank (rotated) -->
  <g transform="translate(300,420) rotate(180)">
    <text x="28" y="46" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="700" fill="#E63946">
      5
    </text>
    <text x="28" y="84" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#E63946">
      ♦
    </text>
  </g>
</svg>
